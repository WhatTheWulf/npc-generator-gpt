<form>
  <div class="form-group">
    <label for="numNpcs">Anzahl NPCs</label>
    <input type="number" name="numNpcs" id="numNpcs" value="1" min="1"/>
  </div>

  <div class="form-group">
    <label for="prompt">Zusätzlicher Prompt (optional)</label>
    <textarea name="prompt" id="prompt" rows="4"></textarea>
  </div>

  <div class="form-group">
    <label for="customModel">OpenAI Modell (optional)</label>
    <input type="text" name="customModel" id="customModel" placeholder="z.B. gpt-4o"/>
  </div>

  <div class="form-group">
    <label for="temperature">Temperatur</label>
    <input type="number" name="temperature" id="temperature" value="1" step="0.1" min="0" max="2"/>
  </div>

  <div class="form-group">
    <label for="topP">Top P</label>
    <input type="number" name="topP" id="topP" value="1" step="0.1" min="0" max="1"/>
  </div>

  <div class="form-group">
    <label for="maxTokens">Max Tokens</label>
    <input type="number" name="maxTokens" id="maxTokens" value="2000" min="1"/>
  </div>

  <div class="form-group">
    <button type="button" class="generate-button">NPC generieren</button>
    <button type="button" class="openai-key-button">OpenAI Schlüssel einstellen</button>
  </div>
</form>
